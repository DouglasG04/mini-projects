<section class="todoapp">
    <header class="header">
        <h1>Tasks</h1>
        <input id="new-todo-input" class="new-todo" placeholder="Add task" autofocus>
    </header>

    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
        </ul>
    </section>


    <footer class="footer" id="footer-div">
        <!-- This should be "0 items left" by default -->
        <div>
            <span class="todo-count"><strong id="pending-count">0</strong> pendiente(s)</span>
        </div>
        <div>
            <ul class="filters">
                <li>
                    <a class="filtro" class="selected" href="#/">Todos</a>
                </li>
                <li>
                    <a class="filtro" href="#/active">Pendientes</a>
                </li>
                <li>
                    <a class="filtro" href="#/completed">Completados</a>
                </li>
            </ul>
        </div>
        <div>
            <button class="clear-completed">Borrar completados</button>
        </div>



    </footer>
</section>
